# .github/workflows/emit-receipt.yml
name: Emit receipt
on:
  workflow_dispatch:
    inputs:
      cmd:
        description: "Command to run"
        required: true
        default: "echo hello && uname -a"
jobs:
  run:
    runs-on: ubuntu-latest
    permissions: { contents: write }
    steps:
      - uses: actions/checkout@v4
      - run: chmod +x ./olw.sh
      - run: ./olw.sh "${{ inputs.cmd }}"
      - run: |
          git config user.name "openline-bot"
          git config user.email "openline-bot@users.noreply.github.com"
          git add docs/receipt.latest.json
          git commit -m "Update receipt: ${{ inputs.cmd }}" || echo "no changes"
          git push
